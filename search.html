<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <link rel="stylesheet" href="styles/searchstyles.css">
    <link rel="icon" type="image/png" href="/images/ficon-removebg-preview.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Bootstrap JavaScript and jQuery links (jQuery is required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Search Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="display-4">BookHub</h1>
    </header>

    <main class="container my-4">
        <section class="search d-flex justify-content-center">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for books...">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>
        <section class="results" id="results">
            <!-- Book search results will be displayed here -->
        </section>
    </main>
    <section id="about" class="about container my-5">
        <h2 class="text-center mb-4">Connect with Us</h2>
        <ul>
        <a href="https://www.linkedin.com/in/ige-victor-dynamix/" class="btn btn-primary">LinkedIn</a>
        <a href="https://github.com/codedvictor" class="btn btn-primary">GitHub</a>
        <a href="https://twitter.com/dynamixvictor" class="btn btn-primary">Twitter</a>
        </ul>
        <p>If you're interested in contributing or exploring the code behind this project, you can find it on GitHub:</p>
        <a href="https://github.com/codedvictor/bookhub" class="btn btn-primary">GitHub Repository</a>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 BookHub Listing Platform</p>
    </footer>

    <script src="script/app.js"></script>
</body>
</html>
